<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="styles/contact.css" />
		<script src="scripts/menu.js" defer></script>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/8394acfd01.js"
			crossorigin="anonymous"
		></script>
		<!-- end Font Awesome -->
		<title>Hunter Estrada | CONTACT</title>
	</head>
	<body>
		<header>
			<h1>CONTACT</h1>
			<div id="header-btns">
				<i class="fa-solid fa-bars"></i>
				<img src="images/LOGO.png" alt="" />
			</div>
			<!-- hamburger menu -->
			<nav id="menu">
				<!-- <img src="images/home/hero/mountain.svg" alt="" /> -->
				<i class="fa-regular fa-circle-xmark"></i>
				<ul>
					<li><a href="">projects</a></li>
					<li><a href="">experience</a></li>
					<li><a href="">me</a></li>
					<li><a href="">contact</a></li>
				</ul>
			</nav>
			<!-- -->
		</header>
		<main>
			<!-- <img src="images/contact/mountain.svg" alt="" /> -->
			<form action="PUT" id="contact-form">
				<h2>CAN'T WAIT TO HEAR FROM YOU</h2>
				<div class="form-group" id="name-group">
					<label for="" class="box-heading">NAME</label>
					<input type="text" placeholder="John Doe" />
				</div>
				<div class="form-group" id="email-group">
					<label for="" class="box-heading">EMAIL</label>
					<input type="email" placeholder="johndoe@mail.com" />
				</div>
				<div class="form-group" id="phone-group">
					<label for="" class="box-heading">PHONE</label>
					<input type="tel" placeholder="(123) 555-4321" />
				</div>
				<div class="form-group" id="msg-group">
					<label for="" class="box-heading">MESSAGE</label>
					<textarea name="" id=""></textarea>
				</div>
				<button type="submit" class="cta-btn">SEND MESSAGE</button>
			</form>
		</main>
		<footer>
			<div class="footer-icons">
				<a href=""><i class="fa-brands fa-facebook-f"></i></a>
				<a href=""><i class="fa-brands fa-instagram"></i></a>
				<a href=""><i class="fa-brands fa-linkedin-in"></i></a>
				<a href=""><i class="fa-brands fa-github"></i></a>
			</div>
			<p>Designed & Built by <a href="">Hunter Estrada</a></p>
		</footer>
	</body>
</html>
