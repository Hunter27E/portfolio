<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="styles/contact.css" />
		<script src="scripts/menu.js" defer></script>
		<script src="scripts/contact-form.js" defer></script>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/8394acfd01.js"
			crossorigin="anonymous"
		></script>
		<!-- end Font Awesome -->
		<title>Hunter Estrada | CONTACT</title>
	</head>
	<body>
		<header>
			<h1>CONTACT</h1>
			<div id="header-btns">
				<i class="fa-solid fa-bars"></i>
				<a href="/"><img src="/images/LOGO.png" alt="Hunter Estrada Logo" /></a>
			</div>
			<!-- hamburger menu -->
			<nav id="menu">
				<i class="fa-regular fa-circle-xmark"></i>
				<ul>
					<li>
						<a href="/">
							<img src="/images/LOGO.png" alt="Hunter Estrada Logo" />
						</a>
					</li>
					<li><a href="/experience.html">experience</a></li>
					<li><a href="/projects.html#">projects</a></li>
					<li><a href="/me.html">me</a></li>
					<li><a href="/contact.html">contact</a></li>
				</ul>
			</nav>
			<!-- -->
		</header>
		<main>
			<form
				action="https://formspree.io/f/mwkwdodq"
				method="POST"
				id="contact-form"
			>
				<h2>CAN'T WAIT TO HEAR FROM YOU</h2>
				<div class="form-group" id="name-group">
					<label for="name" class="box-heading">NAME</label>
					<input
						name="name"
						id="name"
						type="text"
						placeholder="John Doe"
						required
					/>
				</div>
				<div class="form-group" id="email-group">
					<label for="email" class="box-heading">EMAIL</label>
					<input
						name="email"
						id="email"
						type="email"
						placeholder="johndoe@mail.com"
						required
					/>
				</div>
				<div class="form-group" id="phone-group">
					<label for="phone" id="label-phone" class="box-heading">PHONE</label>
					<input
						name="phone"
						id="phone"
						type="tel"
						placeholder="(123) 555-4321"
					/>
				</div>
				<div class="form-group" id="msg-group">
					<label for="message" class="box-heading">MESSAGE</label>
					<textarea name="message" id="message" required></textarea>
				</div>
				<button type="submit" class="cta-btn">SEND MESSAGE</button>
			</form>
		</main>
		<footer>
			<div class="footer-icons">
				<a href="https://www.facebook.com/hunter.estrada.779/"
					><i class="fa-brands fa-facebook-f"></i
				></a>
				<a href="https://www.instagram.com/hunter27e/"
					><i class="fa-brands fa-instagram"></i
				></a>
				<a href="https://www.linkedin.com/in/hunter-estrada/"
					><i class="fa-brands fa-linkedin-in"></i
				></a>
				<a href="https://github.com/Hunter27E"
					><i class="fa-brands fa-github"></i
				></a>
			</div>
			<p>
				Designed & Built by
				<a href="https://github.com/Hunter27E/portfolio">Hunter Estrada</a>
			</p>
		</footer>
	</body>
</html>
