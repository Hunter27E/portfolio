<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTTP Methods</title>
		<link rel="stylesheet" href="styles/methodtest.css" />
		<script src="js/methodstest.js" type="module"></script>
	</head>
	<body>
		<header>
			<h1>HTTP Methods: Fetch</h1>
		</header>
		<main>
			<form>
				<label for="id"> Id </label>
				<input type="number" name="id" />
				<label for="art_name">Article Name</label>
				<input type="text" name="art_name" />
				<label for="art_body">Article Body</label>
				<textarea name="art_body" id="art_body" cols="30" rows="10"></textarea>
				<label for="date">Date</label>
				<input type="text" name="date" readonly />
				<button type="button" id="postBtn">Post</button>
				<button type="button" id="getBtn">Get</button>
				<button type="button" id="putBtn">Put</button>
				<button type="button" id="deleteBtn">Delete</button>
			</form>

			<output id="response">
				<pre></pre>
			</output>
		</main>
		<footer></footer>
	</body>
</html>
